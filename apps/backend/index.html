<!DOCTYPE html>
      <html>
      <head>
        <title>파일 업로드</title>
      </head>
      <body>
        <input type="file" id="selector" multiple>
        <button onclick="upload()">Upload</button>

        <div id="status">No uploads</div>
        
        <div id="result">
            <h2>업로드된 파일</h2>
            <ul id="fileList">

            </ul>
        </div>

        <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            loadUploadedFiles();
        });
        // `upload` iterates through all files selected and invokes a helper function called `retrieveNewURL`.

        function loadUploadedFiles() {
            fetch('/uploadedFiles').then((response) => {
                response.json().then((files) => {
                    var fileList = document.querySelector('#fileList');
                    files.forEach((file) => {
                        var listItem = document.createElement('li');
                        var link = document.createElement('a');
                        link.href = file.fileurl;
                        link.innerText = file.filename;
                        link.target = '_blank';
                        link.download = file.filename;
                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    });
                });
            }).catch((e) => {
                console.error(e);
            });
        }

        function upload() {
                // Get selected files from the input element.
                var files = document.querySelector("#selector").files;
                for (var i = 0; i < files.length; i++) {
                    var file = files[i];
                    // Retrieve a URL from our server.
                    retrieveNewURL(file, (file, url) => {
                        // Upload the file to the server.
                        uploadFile(file, url);
                    });
                }
            }

            // `retrieveNewURL` accepts the name of the current file and invokes the `/presignedUrl` endpoint to
            // generate a pre-signed URL for use in uploading that file: 
            function retrieveNewURL(file, cb) {
                fetch(`/presignedUrl?name=${file.name}`).then((response) => {
                    response.text().then((url) => {
                        cb(file, url);
                        console.log(`Generated URL: ${url}`);

                    });
                }).catch((e) => {
                    console.error(e);
                });
            }



            // `uploadFile` accepts the current filename and the pre-signed URL. It then uses `Fetch API`
            function uploadFile(file, url) {
            if (document.querySelector('#status').innerText === 'No uploads') {
                document.querySelector('#status').innerHTML = '';
            }
            fetch(url, {
                method: 'PUT',
                body: file,
            }).then((response) => {
                if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
                }
                console.log(`Uploaded ${file.name}.`);
                console.log(`url: ${url}`);

                // If multiple files are uploaded, append upload status on the next line.
                document.querySelector('#status').innerHTML += `<br>Uploaded ${file.name}.`;
                // 파일 목록 업데이트
                var fileList = document.querySelector('#fileList');
                var listItem = document.createElement('li');
                var link = document.createElement('a');
                link.href = 'http://localhost:9000/uploads/' + file.name;
                link.innerText = file.name;
                link.target = '_blank';
                link.download = file.name;
                listItem.appendChild(link);
                fileList.appendChild(listItem);

                //백엔드 서버에 파일 저장 정보 전달
                saveFileInfo(file.name);
            }).catch((e) => {
                console.error(e);
                document.querySelector('#status').innerHTML += `<br>Failed to upload ${file.name}.`;
            });
            }

            function saveFileInfo(name) {
                fetch('/saveFileInfo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                    }),
                }).then((response) => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    console.log(`Saved ${name} to database.`);
                }).catch((e) => {
                    console.error(e);
                });
            }
        </script>
      </body>
      </html>
